<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3 px-4">
  <!-- لوگو -->
  <a class="navbar-brand" href="https://raymandnet.ir/">
    <img
      src="https://raymandnet.ir/wp-content/uploads/2021/01/logo-Raymandnet-1.png"
      alt="RaymandNet"
      height="70"
    />
  </a>

  <!-- دکمه Toggle موبایل -->
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- منو -->
  <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex gap-4">
      <li
        *ngFor="let item of navItems"
        class="nav-item"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a
          class="nav-link fw-semibold fs-6 text-primary px-2 py-1 rounded hover-bg"
          [routerLink]="item.link"
          >{{ item.label }}</a
        >
      </li>

      <!-- دکمه خروج -->
      <li *ngIf="isLoggedIn" class="nav-item">
        <button class="btn btn-danger btn-sm ms-3">خروج کاربر</button>
      </li>
    </ul>

    <!-- فرم جستجو -->
    <form class="d-flex gap-2" role="search">
      <input
        id="input"
        class="form-control"
        type="search"
        placeholder="جستجو..."
        aria-label="Search"
      />
      <button class="btn btn-outline-success" type="submit">جستجو</button>
    </form>
  </div>
</nav>
